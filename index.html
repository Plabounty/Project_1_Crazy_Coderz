<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" />

  <title>Down To Earth Travel</title>
</head>

<body>
  <header>
    <!-- temporary title-->
    <h1 class='title'>Down To Earth Travel</h1>
  </header>
  <!--search bar and recent searches(see 04-activity25 for javascript and css)-->
  <div class="search">
    <form id="search-form">
      <label for="search-text">Where would you like to visit?</label>
  <input type="text" placeholder="Search a location" name="search-text" id="search-text" />
  <button id="btn" type='submit'>Search</button>
  </form>
  </div>

  <!-- after searching using javascript, the input should be interactive and saved below textarea -->
  <div class="searchResults">
    <p>Recent Searches</p>
    <ul id="search-list">
    </ul>
  </div>
  <!-- map inserted here(need javascript api to create interactive map)-->
  <div id="map" class="map">
    <!-- temporary map as placeholder-->
    <iframe class="iframe"></iframe>
  </div>
  <!-- results displayed here-->
  <article class="container .is-fullhd">
    <!-- results from the apis should be displayed in texts, images, or links just below each header -->
    <div class='results'>
      <h2 class="location">Location:</h2>
      <p class="currency">Currency:</p>
      <p class="hotels">Hotels:</p>
      <p class="weather">Weather:</p>
    </div>
  </article>


  <footer class='footer'>&copy; Copyright 2020 Crazy Coderz</footer>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWg-MTxZaDTkqpNbZcJD1sndZTFwh5UJU&callback=initMap"></script>
  <script src="script.js"></script>
</body>

</html>
